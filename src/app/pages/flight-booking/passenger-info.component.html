<ActionBar flat="true" class="action-bar">
  <GridLayout columns="auto, *">
    <Label text="Utas(ok) adati megadása" colspan="2" class="action-bar-title"></Label>
    <Image src="~/assets/icons/right-arrow.png" (tap)="onCancel()" class="fas btn-back-rotate-black"></Image>
  </GridLayout>
</ActionBar>
<StackLayout class="page">
  <GridLayout [formGroup]="passengerForm" columns="*" [rows]="rowsCount" class="passenger-info-form">
    @for(passenger of flightOffer.travelerPricings; let i = $index; track i) {
    <StackLayout col="0" [row]="i">
      <Label [text]="passenger.travelerId + '. utas ('+passengersType[i]+')'" class="form-label"></Label>
      @if(passengers[$index].firstName===''){
      <TextField hint="utas adatai" class="input-field" editable="false" (tap)="setPassenger(passenger.travelerId)">
      </TextField>
      }@else {
      <TextField hint="utas adatai" [text]="passengers[$index].firstName +' '+ passengers[$index].lastName"
        class="input-field" editable="false" (tap)="setPassenger(passenger.travelerId)"></TextField>
      }
    </StackLayout>
    }
    <GridLayout col="0" [row]="flightOffer.travelerPricings.length" columns="auto, *" (tap)="submit()"
      class="btn-submit-grid">
      <Image col="0" src="~/assets/icons/right-arrow.png" class="right-arrow-icon"></Image>
      <Label col="1" text="Következő" class="btn-submit-label"></Label>
    </GridLayout>
  </GridLayout>

</StackLayout>
