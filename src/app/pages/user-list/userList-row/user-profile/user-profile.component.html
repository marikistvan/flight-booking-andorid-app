<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <ns-section-header [title]="userName"></ns-section-header>
</ActionBar>
<StackLayout class="main-container page">
    <ns-profile-card [photo]="photo" [userName]="userName" [email]="email" [born]="born" [sex]="sex"
        (edit)="setProfil($event)" (delete)="deleteProfile()"></ns-profile-card>

</StackLayout>
