<StackLayout class="page">
  <GridLayout columns="auto, *" class="action-bar">
    @if(context==='from'){
    <Label text="Indulási hely kiválasztása" colspan="2" class="action-bar-title"></Label>
    }@else {
    <Label text="Érkezési hely kiválasztása" colspan="2" class="action-bar-title"></Label>
    }
    <Image src="~/assets/icons/right-arrow.png" (tap)="onCancel()" class="fas btn-back-rotate-black"></Image>
  </GridLayout>
  <GridLayout rows="auto" columns="70px,*,20px" class="search-container">
    @if(context==='from'){
    <Label textWrap="true" text="Indulási hely:" row="0" col="0" class="label"></Label>
    }@else {
    <Label textWrap="true" text="Érkezési hely:" row="0" col="0" class="label"></Label>
    }

    <TextField row="0" col="1" [(ngModel)]="searchTerm" hint="Keresés..." (textChange)="onSearchTextChanged($event)"
      class="search-bar" autocorrect="false"></TextField>
    <Image src="~/assets/icons/exit.png" row="0" col="2" class="btn-exit-sm" (tap)="onDelete()"></Image>
  </GridLayout>

  <ListView [items]="filteredAirports" class="list-view" (itemTap)="selectAirport($event)">
    <ng-template let-airport="item">
      <GridLayout columns="auto, *">
        <Image src="~/assets/icons/airplane-mode.png" col="0" class="list-item-img" />
        <StackLayout col="1" class="list-item">
          <Label [text]="airport.name" class="airport-name"></Label>
          <Label [text]="airport.country" class="airport-country"></Label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </ListView>
</StackLayout>
