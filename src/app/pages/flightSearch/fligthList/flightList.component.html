<StackLayout class="page">
  <GridLayout columns="auto, *" class="action-bar">
    <Label text="Cél város" colspan="2" class="action-bar-title"></Label>
    <Image src="~/assets/icons/right-arrow.png" (tap)="onCancel()" class="fas btn-back-rotate-black"></Image>
  </GridLayout>

  <ScrollView class="scroll-height">
        <StackLayout>
    @if(flightOffers){
    @for(flight of flightOffers; track flight.id){

      <ns-flight-list-row [flight]="flight"></ns-flight-list-row>
    }
    }@else {
    <Label text="töltés"></Label>
    }
    </StackLayout>
  </ScrollView>
</StackLayout>
