@if (!isJustSummary) {
    <ActionBar flat="true" class="action-bar">
        <GridLayout columns="auto, *">
            <Label
                text="{{ 'flightDetails.title' | L }}"
                colspan="2"
                class="action-bar-title"
            ></Label>
            <Image
                src="~/assets/icons/right-arrow.png"
                (tap)="onCancel()"
                class="fas btn-back-rotate-black"
            ></Image>
        </GridLayout>
    </ActionBar>
}
<StackLayout class="page">
    <ScrollView class="testScroolClass">
        <StackLayout>
            <StackLayout
                orientation="horizontal"
                class="travel-date-layout"
                horizontalAlignment="center"
            >
                <Label
                    text="{{ 'flightDetails.departure' | L }}"
                    class="travel-info"
                ></Label>
                <Label
                    [text]="
                        flightOffer.itineraries[0].segments[0].departure.at
                            | date: 'yyyy. MMM d. ccccc'
                    "
                    class="date-info"
                ></Label>
            </StackLayout>

            <StackLayout #departureContainer> </StackLayout>
            @if (flightOffer.itineraries.length === 2) {
                <StackLayout
                    orientation="horizontal"
                    class="travel-date-layout"
                    horizontalAlignment="center"
                >
                    <Label
                        text="{{ 'flightDetails.return' | L }}"
                        class="travel-info"
                    ></Label>
                    <Label
                        [text]="
                            flightOffer.itineraries[1].segments[0].departure.at
                                | date: 'yyyy. MMM d. ccccc'
                        "
                        class="date-info"
                    ></Label>
                </StackLayout>
            }
            <StackLayout #arrivalContainer> </StackLayout>
            @if (!isJustSummary) {
                <GridLayout
                    columns="auto,auto,70,auto"
                    rows="24, auto"
                    class="price-grid"
                >
                    <Image
                        col="0"
                        row="0"
                        rowSpan="2"
                        src="~/assets/icons/cost.png"
                        class="icon-cost"
                        verticalAlignment="center"
                    ></Image>
                    @if (flightOffer.itineraries.length === 2) {
                        <Label
                            col="1"
                            row="0"
                            [text]="
                                halfPrice + ' ' + flightOffer.price.currency
                            "
                            class="big-price-label"
                        ></Label>
                        <Label
                            col="1"
                            row="1"
                            text="{{ 'flightDetails.costOfOnetrip' | L }}"
                            class="price-detail"
                        ></Label>

                        <Label
                            col="3"
                            row="0"
                            [text]="flightPrice() + ' ' + flightSymbol()"
                            class="big-price-label"
                            style="text-align: center"
                        ></Label>
                        <Label
                            col="3"
                            row="1"
                            text="{{ 'flightDetails.allInAll' | L }}"
                            class="price-detail"
                        ></Label>
                    } @else {
                        <Label
                            col="3"
                            row="0"
                            [text]="flightPrice() + ' ' + flightSymbol()"
                            class="big-price-label"
                            style="text-align: center"
                        ></Label>
                        <Label
                            col="3"
                            row="1"
                            text="{{ 'flightDetails.allInAll' | L }}"
                            class="price-detail"
                        ></Label>
                    }
                </GridLayout>

                <GridLayout
                    columns="auto,auto"
                    row="auto"
                    class="buttons-layout"
                    horizontalAlignment="center"
                >
                    <Label
                        col="0"
                        row="0"
                        text="{{ 'flightDetails.cart' | L }}"
                        class="btn-transparent-label"
                    ></Label>
                    <Button
                        col="1"
                        row="0"
                        text="{{ 'flightDetails.buy' | L }}"
                        class="btn-buy-blue"
                        (tap)="selectFlight()"
                    ></Button>
                </GridLayout>
            }
        </StackLayout>
    </ScrollView>
</StackLayout>
