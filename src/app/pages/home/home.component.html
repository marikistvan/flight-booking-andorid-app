<ActionBar flat="true" class="action-bar">
    <GridLayout columns="auto, *" class="action-bar">
        <Image
            src="~/assets/icons/airplane-mode.png"
            class="plane-logo"
        ></Image>
    </GridLayout>
</ActionBar>
<StackLayout class="main-container page">
    <StackLayout class="promo-title-container">
        <Label
            textWrap="true"
            class="promo-title"
            text="{{ 'home.promoTitle1' | L }}"
        ></Label>
        <Label
            textWrap="true"
            class="promo-subhead"
            text="{{ 'home.promoTitle2' | L }}"
        ></Label>
    </StackLayout>

    <StackLayout
        orientation="horizontal"
        class="btn-transparent-google"
        (tap)="signInWithGoogle()"
    >
        <Image src="~/assets/icons/google.png" class="btn-google-img" />
        <Label
            text="{{ 'home.registerWithGoogle' | L }}"
            class="btn-google-label"
        ></Label>
    </StackLayout>

    <GridLayout columns="*,auto,*" class="or-separate-grid" rows="auto">
        <StackLayout col="0" class="or-separte-line"></StackLayout>
        <Label text="Vagy" col="1" class="or-separte-text"></Label>
        <StackLayout col="2" class="or-separte-line"></StackLayout>
    </GridLayout>

    <Button
        text="{{ 'home.createAcc' | L }}"
        (tap)="register()"
        class="btn-create-account"
    ></Button>

    <Label
        textWrap="true"
        class="promo-subhead"
        text="{{ 'home.isHaveAcc' | L }}"
    ></Label>

    <StackLayout
        orientation="horizontal"
        class="btn-transparent-login"
        (tap)="login()"
    >
        <Image src="~/assets/icons/enter.png" class="btn-transparent-img" />
        <Label
            text="{{ 'home.login' | L }}"
            class="btn-transparent-label"
        ></Label>
    </StackLayout>

    <Label
        textWrap="true"
        class="promo-subhead"
        text="{{ 'home.promoTitle3' | L }}"
    ></Label>

    <StackLayout
        orientation="horizontal"
        class="btn-transparent-try-app"
        (tap)="tryApp()"
    >
        <Label
            text="{{ 'home.tryTheApp' | L }}"
            class="btn-try-app-label"
            verticalAlignment="stretch"
            horizontalAlignment="left"
        ></Label>
    </StackLayout>
</StackLayout>
